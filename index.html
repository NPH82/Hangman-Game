		<script type="text/javascript">
			
			var teamArray = [

			];

			var solved;
			var placeHolder;
			var turnsLeft;

			function hangMan() {

			placeHolder = "";
			var random = Math.floor(Math.random()*teamArray.length);
			solved = teamArray[random].toLowerCase();
			//var placeHolder = solved.replace(/[a-z]/gi, "- ");
			console.log(solved);

			for( var i = 0; i < solved.length; i++) {
				placeHolder = solved.replace(/[a-z]/gi, '_ ');
			}

			document.getElementById("answer").innerHTML = placeHolder;
		}
			
			document.onkeyup = function () {
				var correct = 0;
				var guessed = event.key.toLowerCase();
				document.getElementById("guessedLetters").innerHTML = guessed;

				for(var i = 0; i < solved.length; i++) {
					if(guessed == solved.substring(i, i + 1)) {
						correct++;
						placeHolder = placeHolder.substring(0, i) + guessed + placeHolder.substring(i + 1, placeHolder.length + 1);
						document.getElementById("answer").innerHTML = placeHolder;
					}
				}

				if(correct === 0) {
					turnsLeft--;
				}

				//HANGMAN image document.getElementById(Hangman)

				if(placeHolder == solved) {
					alert("you win!")
				}

				if(turnsLeft == 0) {
					alert("You lose!");
					hangMan();
				}
			}
			hangMan();
